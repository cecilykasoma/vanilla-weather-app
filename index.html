<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <!-- search bar -->
        <div class="row">
          <div class="container-fluid mb-4 search-bar">
            <form class="d-flex" id="search-form">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Type a city..."
                id="city-input"
                autocomplete="off"
              />
              <!-- submit button -->
              <button type="submit" class="btn btn-secondary">Search</button>
            </form>
          </div>
        </div>
        <!-- weather icon -->
        <div class="row">
          <div class="col-2 icon">
            <img src="" alt="" id="icon" />
          </div>
          <!-- temperature -->
          <div class="col-2 temperature">
            <span class="temp" id="temperature"></span>
            <span class="unit"
              ><a href="#" id="celcius" class="active">째C</a> |
              <a href="#" id="farenheit">째F</a></span
            >
          </div>
          <!-- weather details -->
          <div class="col-3 weather-details">
            <ul>
              <li>Precipitation: <span id="precipitation"></span>%</li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>km/h</li>
            </ul>
          </div>
          <!-- city, date and time and weather summary -->
          <div class="col-5 city-details">
            <h2 id="city"></h2>
            <ul class="date-description">
              <li><span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
        </div>
        <!-- forecast for the next 5 days -->
        <div class="weather-forecast" id="forecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-date">Fri</div>
              <img
                src="http://openweathermap.org/img/wn/03d@2x.png"
                alt=""
                width="40px"
              />
              <div class="weather-forecast-temperatures">
                <span class="weather-forecast-temperature-max">8째 </span>
                <span class="weather-forecast-temperature-min"> 2째</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/cecilykasoma/vanilla-weather-app"
          >Open-source code</a
        >
        by Cecily Kasoma, hosted on
        <a href="https://www.netlify.com/">Netlify</a>
        .
      </small>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
