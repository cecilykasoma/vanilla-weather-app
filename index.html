<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-1 icon">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
              alt="Sunny"
            />
          </div>
          <div class="col-2 temperature">
            <span class="temp" id="temperature"></span>
            <span class="unit"
              ><a href="#" id="celcius">°C</a> |
              <a href="#" id="farenheit">°F</a></span
            >
          </div>

          <div class="col-3 weather-details">
            <ul>
              <li>Precipitation: <span id="precipitation"></span>%</li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>km/h</li>
            </ul>
          </div>

          <div class="col-6 city-details">
            <h2 id="city">London</h2>
            <ul class="date-description">
              <li id="date">Friday 10:00</li>
              <li id="description">Sunny</li>
            </ul>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/cecilykasoma/vanilla-weather-app"
          >Open-source code</a
        >
        by Cecily Kasoma, hosted on
        <a href="https://www.netlify.com/">Netlify</a>
        .
      </small>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
